<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Armazenamento Local</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #f1f1f1;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #0f3460 0%, #1a1a2e 100%);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header h1 i {
            margin-right: 10px;
            color: #4cc9f0;
        }

        .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .user-info i {
            margin-right: 8px;
            color: #4cc9f0;
        }

        /* Chat area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sent {
            align-self: flex-end;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border-bottom-right-radius: 5px;
        }

        .received {
            align-self: flex-start;
            background: linear-gradient(90deg, #3a0ca3, #4361ee);
            border-bottom-left-radius: 5px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.4;
        }

        .timestamp {
            font-size: 0.7rem;
            text-align: right;
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Input area */
        .input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
        }

        .type-toggle {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .toggle-label {
            font-size: 0.8rem;
            margin-right: 8px;
            white-space: nowrap;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background-color: #f44336;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: #4CAF50;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .emoji-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border-radius: 30px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.5);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }

        /* Emoji picker */
        .emoji-picker {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background-color: rgba(30, 30, 46, 0.95);
            border-radius: 15px;
            padding: 15px;
            display: none;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            width: 300px;
            max-width: calc(100vw - 100px);
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .emoji-picker.show {
            display: grid;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            text-align: center;
            padding: 5px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .emoji:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.2);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(90deg, #0f3460 0%, #1a1a2e 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
        }

        .modal-header h2 i {
            margin-right: 10px;
            color: #4cc9f0;
        }

        .modal-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4cc9f0;
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.3);
        }

        .export-info {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .export-info i {
            color: #4cc9f0;
            margin-right: 8px;
        }

        .modal-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(76, 201, 240, 0.4);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-export {
            background: linear-gradient(90deg, #ff9a3c, #ff6f3c);
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(255, 111, 60, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: calc(100vh - 40px);
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .input-container {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .type-toggle {
                order: 1;
                margin-right: auto;
            }
            
            .emoji-btn {
                order: 2;
                margin-right: 0;
            }
            
            .message-input {
                order: 3;
                width: 100%;
                margin: 10px 0;
            }
            
            .send-btn {
                order: 4;
                margin-left: auto;
            }
            
            .emoji-picker {
                bottom: 140px;
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 95%;
                padding: 10px 14px;
            }
            
            .emoji-picker {
                width: calc(100vw - 40px);
                grid-template-columns: repeat(5, 1fr);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(76, 201, 240, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(76, 201, 240, 0.8);
        }

        /* Empty state */
        .empty-chat {
            text-align: center;
            margin: auto;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-chat i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(76, 201, 240, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header com informa√ß√µes do chat -->
        <div class="header">
            <h1><i class="fas fa-comments"></i> Chat Local</h1>
            <div class="user-info" id="openModalBtn">
                <i class="fas fa-users"></i>
                <span>Configurar Participantes</span>
            </div>
        </div>

        <!-- √Årea de mensagens -->
        <div class="chat-container" id="chatContainer">
            <!-- Mensagens ser√£o adicionadas aqui via JavaScript -->
            <div class="empty-chat" id="emptyChatState">
                <i class="fas fa-comment-dots"></i>
                <h3>Nenhuma mensagem ainda</h3>
                <p>Comece a conversa enviando uma mensagem!</p>
            </div>
        </div>

        <!-- Seletor de emojis (inicialmente oculto) -->
        <div class="emoji-picker" id="emojiPicker">
            <!-- Emojis ser√£o adicionados via JavaScript -->
        </div>

        <!-- √Årea de entrada -->
        <div class="input-container">
            <div class="type-toggle">
                <span class="toggle-label">Received</span>
                <div class="toggle-switch" id="messageTypeToggle"></div>
                <span class="toggle-label">Send</span>
            </div>
            
            <button class="emoji-btn" id="emojiBtn">
                <i class="far fa-smile"></i>
            </button>
            
            <input type="text" class="message-input" id="messageInput" placeholder="Digite sua mensagem...">
            
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Modal de configura√ß√£o -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Configura√ß√µes do Chat</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="operatorName">Nome do Operador (Voc√™)</label>
                    <input type="text" id="operatorName" placeholder="Digite seu nome">
                </div>
                
                <div class="form-group">
                    <label for="clientName">Nome do Cliente Fict√≠cio</label>
                    <input type="text" id="clientName" placeholder="Digite o nome do cliente">
                </div>
                
                <div class="form-group">
                    <label for="instructorName">Nome do Instrutor</label>
                    <input type="text" id="instructorName" placeholder="Digite o nome do instrutor">
                </div>
                
                <div class="export-info">
                    <p><i class="fas fa-info-circle"></i> As mensagens s√£o armazenadas localmente no seu navegador. Para exportar a conversa, clique no bot√£o abaixo.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeModalBtn">
                    <i class="fas fa-times"></i> Fechar
                </button>
                <button class="btn btn-export" id="exportBtn">
                    <i class="fas fa-file-export"></i> Exportar Conversa
                </button>
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const messageTypeToggle = document.getElementById('messageTypeToggle');
        const openModalBtn = document.getElementById('openModalBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const exportBtn = document.getElementById('exportBtn');
        const operatorNameInput = document.getElementById('operatorName');
        const clientNameInput = document.getElementById('clientName');
        const instructorNameInput = document.getElementById('instructorName');
        const emptyChatState = document.getElementById('emptyChatState');

        // Estado do chat
        let isSending = true; // true = Send, false = Received
        let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        let participants = JSON.parse(localStorage.getItem('chatParticipants')) || {
            operator: "Operador",
            client: "Cliente Fict√≠cio",
            instructor: "Instrutor"
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Carregar participantes
            if (participants) {
                operatorNameInput.value = participants.operator;
                clientNameInput.value = participants.client;
                instructorNameInput.value = participants.instructor;
            }
            
            // Carregar mensagens
            loadMessages();
            
            // Atualizar interface com base no toggle
            updateToggleUI();
            
            // Carregar emojis
            loadEmojis();
        });

        // Configurar o toggle Send/Received
        messageTypeToggle.addEventListener('click', () => {
            isSending = !isSending;
            updateToggleUI();
        });

        function updateToggleUI() {
            if (isSending) {
                messageTypeToggle.classList.add('active');
                document.querySelector('.type-toggle .toggle-label:first-child').textContent = "Send";
                document.querySelector('.type-toggle .toggle-label:last-child').textContent = "Received";
            } else {
                messageTypeToggle.classList.remove('active');
                document.querySelector('.type-toggle .toggle-label:first-child').textContent = "Received";
                document.querySelector('.type-toggle .toggle-label:last-child').textContent = "Send";
            }
        }

        // Enviar mensagem
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            const message = {
                id: Date.now(),
                text: text,
                type: isSending ? 'sent' : 'received',
                sender: isSending ? participants.operator : participants.client,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            // Adicionar ao array de mensagens
            messages.push(message);
            
            // Salvar no localStorage
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Adicionar ao chat
            addMessageToChat(message);
            
            // Limpar input
            messageInput.value = '';
            
            // Focar no input novamente
            messageInput.focus();
            
            // Esconder estado vazio se for a primeira mensagem
            if (emptyChatState.style.display !== 'none') {
                emptyChatState.style.display = 'none';
            }
        }

        function addMessageToChat(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.type}`;
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender">${message.sender}</span>
                    <span class="message-type">${message.type === 'sent' ? 'Enviado' : 'Recebido'}</span>
                </div>
                <div class="message-content">${formatMessageText(message.text)}</div>
                <div class="timestamp">${message.timestamp}</div>
            `;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatMessageText(text) {
            // Substituir quebras de linha por <br> e processar emojis
            return text.replace(/\n/g, '<br>');
        }

        function loadMessages() {
            // Limpar chat
            chatContainer.querySelectorAll('.message').forEach(msg => msg.remove());
            
            // Se n√£o houver mensagens, mostrar estado vazio
            if (messages.length === 0) {
                emptyChatState.style.display = 'block';
                return;
            }
            
            // Esconder estado vazio
            emptyChatState.style.display = 'none';
            
            // Adicionar mensagens
            messages.forEach(msg => addMessageToChat(msg));
            
            // Rolar para a √∫ltima mensagem
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Emoji picker
        function loadEmojis() {
            const emojis = ['üòÄ', 'üòÇ', 'ü•∞', 'üòé', 'ü§î', 'üò¥', 'üò°', 'ü•≥', 'üëç', 'üëé', '‚ù§Ô∏è', 'üî•', '‚ú®', 'üéâ', 'üíØ', 'ü§ù', 'üëÄ', 'üôè', 'üí™', 'üéà', 'üì±', 'üíª', 'üéØ', 'üöÄ', '‚úÖ', '‚ùå'];
            
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.className = 'emoji';
                emojiElement.textContent = emoji;
                emojiElement.addEventListener('click', () => {
                    messageInput.value += emoji;
                    messageInput.focus();
                });
                emojiPicker.appendChild(emojiElement);
            });
        }

        // Mostrar/ocultar emoji picker
        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiPicker.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                emojiPicker.classList.remove('show');
            }
        });

        // Modal de configura√ß√£o
        openModalBtn.addEventListener('click', () => {
            modalOverlay.classList.add('show');
        });

        closeModalBtn.addEventListener('click', () => {
            saveParticipants();
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                saveParticipants();
                modalOverlay.classList.remove('show');
            }
        });

        function saveParticipants() {
            participants = {
                operator: operatorNameInput.value || "Operador",
                client: clientNameInput.value || "Cliente Fict√≠cio",
                instructor: instructorNameInput.value || "Instrutor"
            };
            
            localStorage.setItem('chatParticipants', JSON.stringify(participants));
            
            // Atualizar mensagens existentes com os novos nomes
            messages.forEach(msg => {
                if (msg.type === 'sent') {
                    msg.sender = participants.operator;
                } else {
                    msg.sender = participants.client;
                }
            });
            
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Recarregar mensagens para refletir as mudan√ßas
            loadMessages();
        }

        // Exportar conversa
        exportBtn.addEventListener('click', exportConversation);

        function exportConversation() {
            // Criar conte√∫do do arquivo
            let exportContent = `CONVERSA EXPORTADA - ${new Date().toLocaleDateString()}\n\n`;
            exportContent += `========================================\n`;
            exportContent += `PARTICIPANTES:\n`;
            exportContent += `- Operador: ${participants.operator}\n`;
            exportContent += `- Cliente: ${participants.client}\n`;
            exportContent += `- Instrutor: ${participants.instructor}\n`;
            exportContent += `========================================\n\n`;
            exportContent += `HIST√ìRICO DE MENSAGENS:\n\n`;
            
            messages.forEach((msg, index) => {
                const prefix = msg.type === 'sent' ? 'üü¢ ENVIADO' : 'üî¥ RECEBIDO';
                exportContent += `${index + 1}. ${prefix} - ${msg.sender} (${msg.timestamp}):\n`;
                exportContent += `   ${msg.text}\n\n`;
            });
            
            exportContent += `========================================\n`;
            exportContent += `Total de mensagens: ${messages.length}\n`;
            exportContent += `Exportado em: ${new Date().toLocaleString()}\n`;
            
            // Criar blob e fazer download
            const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `conversa_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Fechar modal ap√≥s exportar
            modalOverlay.classList.remove('show');
            
            // Mostrar mensagem de confirma√ß√£o
            alert('Conversa exportada com sucesso! O arquivo foi baixado.');
        }

        // Adicionar algumas mensagens de exemplo se o chat estiver vazio
        if (messages.length === 0) {
            // Mensagens iniciais
            const initialMessages = [
                {
                    id: 1,
                    text: "Ol√°! Bem-vindo ao chat com armazenamento local. Suas mensagens ser√£o salvas mesmo ap√≥s fechar o navegador.",
                    type: 'received',
                    sender: 'Sistema',
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                },
                {
                    id: 2,
                    text: "Use o toggle para alternar entre envio e recebimento, e clique no √≠cone de emoji para adicionar emojis √†s mensagens.",
                    type: 'sent',
                    sender: participants.operator,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                }
            ];
            
            messages = initialMessages;
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            loadMessages();
        }
